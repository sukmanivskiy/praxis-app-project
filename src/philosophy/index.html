<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta
    name = "viewport"
    content = "width=device-width"
  >
  <meta
    http-equiv = "X-UA-Compatible"
    content = "ie=edge"
  >
  <title>Praxis | Philosophy</title>
  <script
    type = "module"
    src = "../main.js"
  ></script>
</head>
<body>
  <main>
    <div class = "quotes">
      <div
        class = "quotes__background background"
        data-js-quotes-background
      ></div>

      <section
        class = "quotes__inner container"
        data-js-quotes
      >
        <h1 class = "quotes__title title">Philosophy of a Day</h1>

        <figure class = "quotes__item">
          <blockquote
            class = "quotes__cite"
            data-js-quotes-text
          ></blockquote>
          <figcaption
            class = "quotes__philosophy"
            data-js-quotes-philosophy
          ></figcaption>
        </figure>
      </section>
    </div>
  </main>
</body>

</html>
